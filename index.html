<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="left-header">Your Result</h1>
        <div class="score-left">
        <p class="number">
          <span class="big"> 76 </span>
          <span class="small">of 100</span>
        </p>
      </div>
        <div class="text-box">
          <p class="text-header">Great</p>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right">
        <h2 class="right-header">Summary</h2>

        <div class="scores">

          <div class="score-reaction same">
           <div class="score-left">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p> 
           </div>
           <div class="score-right">
              <span class="black">80</span>
              <span class="grey">/ 100</span>
           </div>
          </div>

          <div class="score-memory same">
            <div class="score-left">
               <img src="assets/images/icon-memory.svg" alt="memory">
               <p >Memory</p> 
            </div>
            <div class="score-right">
               <span class="black">92</span>
               <span class="grey">/ 100</span>
            </div>
           </div>

           <div class="score-verbal same">
            <div class="score-left">
               <img src="assets/images/icon-verbal.svg" alt="verbal">
               <p >Verbal</p> 
            </div>
            <div class="score-right">
               <span class="black">61</span>
               <span class="grey">/ 100</span>
            </div>
           </div>

           <div class="score-visual same">
            <div class="score-left">
               <img src="assets/images/icon-visual.svg" alt="visual">
               <p >Visual</p> 
            </div>
            <div class="score-right">
               <span class="black">72</span>
               <span class="grey">/ 100</span>
            </div>
           </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
